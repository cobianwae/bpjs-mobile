<ion-view title="Detail Status">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Flu</div>
            <div class="item item-body">
                <div class="row">
                    <div class="col col-35">Rumah Sakit</div>
                    <div class="col col-65">: Hasan Sadikin</div>
                </div>
                <div class="row">
                    <div class="col col-35">Pelayanan</div>
                    <div class="col col-65">: Dokter Umum</div>
                </div>
            </div>
        </div>
        <button class="button button-block button-dark" ng-click="identifyUser()">
            Identify a user
        </button>
        <button class="button button-block button-positive" ng-if="identified" ng-click="pushRegister()">
            Register for Push
        </button>
        <button class="button button-assertive button-block  icon-left ion-android-cancel">Batalkan</button>
    </ion-content>
</ion-view>
