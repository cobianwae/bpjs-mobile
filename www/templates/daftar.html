<ion-view title="Daftar">
    <ion-content padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="bpjs_number">
                    <span class="input-label">No BPJS</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <button class="button button-stable button-block ">Sign up</button>
        </form>
    </ion-content>
</ion-view>
